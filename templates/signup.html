{% extends "index.html" %} {% block content%}
<section
  style="
    background: url('https://www.paperstreet.com/blog/wp-content/uploads/2016/04/iStock_000080733521_Double.jpg'),
      no-repeat;
  "
>
  <div class="container">
    
    <!----Login form start-->
    <div>
      <form
        class="needs-validation"
        method="GET"
        action="{{url_for('signin')}}"
      >
        <div class="title"><h4>Alrady Have account.</h4></div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            name="username"
            placeholder="Your Email Please"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Your Password please"
            name="passw"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Hit Me</button>
      </form>
    </div>

    <!----Login form End-->

    <!---Signup form-->
    <br />
    <div>
      <h4>
        Signup for Free<small id="emailHelp" class="form-text text-muted"
          >No worries We'll never share your information with anyone
          else.</small
        >
      </h4>

      <form
        class="needs-validation"
        method="POST"
        action="{{url_for('signup')}}"
        novalidate
      >
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
              minlength="2"
              maxlength="15"
              name="name"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="username"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="passw"
              placeholder="Password"
              minlength="8"
              maxlength="15"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <input
              type="password"
              class="form-control"
              id="inputre_Password"
              name="re_passw"
              placeholder="Retype Password"
              minlength="8"
              maxlength="15"
              required
            />
          </div>
          <button class="btn btn-primary" type="submit">Signup</button>
        </div>
      </form>
    </div>

    <!----Signup form End-->
  </div>
</section>
{% endblock %}
