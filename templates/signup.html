{% extends "index.html" %} {% block content%}
<section style="
    background: url('https://www.paperstreet.com/blog/wp-content/uploads/2016/04/iStock_000080733521_Double.jpg'),
      no-repeat;
  ">
    <div class="container">
        <!---Signup form-->
        <br />
        <div>
            <h4>
                Signup for Free<small id="emailHelp" class="form-text text-muted">No worries We'll never share your
                    information with anyone
                    else.</small>
            </h4>

            <form class="needs-validation" method="POST" action="{{url_for('signup')}}" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required />
                    </div>

                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="inputEmail" name="username"
                            placeholder="Your Email" required />
                    </div>

                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="inputPassword" name="passw"
                            placeholder="Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required />
                    </div>

                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="inputre_Password" name="re_passw"
                            placeholder="Retype Password" minlength="8" maxlength="15" required />
                    </div>
                    <button class="btn btn-primary" type="submit">Signup</button>
                </div>
            </form>
        </div>

        <!----Signup form End-->
    </div>
</section>
{% endblock %}
