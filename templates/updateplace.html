{% extends "index.html" %}
{% block content%}
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase"> Please Update Information</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert alert-info" role="alert">
                <h4 class=" center-align">{{ message }}</h4>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <form id="contactForm" method="POST" action="{{ url_for('updateplace', place_id=place._id) }}">
            <div class="row align-items-stretch mb-5">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="form-control" id="place_name" name="place_name" value="{{ place.place_name }}"
                            type="text" required="required" placeholder="{{ place.place_name }}"
                            data-validation-required-message="Please enter Name of the Place" />
                    </div>
                    <div class="form-group">

                        <input class="form-control" id="place_location" name="place_location"
                            value="{{ place.place_location }}" type="text"
                            data-validation-required-message="Please enter Which country it's located" />

                    </div>
                    <div class="form-group">

                        <input class="form-control" id="place_image" name="place_image" value="{{ place.place_image }}"
                            type="url" />

                    </div>
                    <div class="form-group">

                        <textarea class="form-control" id="place_info" name="place_info" value="{{ place.place_info }}"
                            type="text" required>
                        </textarea>

                    </div>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-danger btn-xl text-uppercase" type="submit" href="{{ url_for('places') }}">
                    cancel
                </a>
                <button class="btn btn-primary btn-xl text-uppercase" type="submit">
                    submit
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
